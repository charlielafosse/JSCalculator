<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <script type="text/javascript" src="myJS.js" async></script>
  </head>
  <body>
    <h2>Javascript Calculator</h2>
    <section id="keyboard">
      <button id="display" disabled>0</button>
      <button id="clear">AC</button>
      <button class="operator" id="divide">/</button>
      <button class="operator" id="multiply">X</button>
      <button class="numb" id="seven">7</button>
      <button class="numb" id="eight">8</button>
      <button class="numb" id="nine">9</button>
      <button class="operator" id="subtract">-</button>
      <button class="numb" id="four">4</button>
      <button class="numb" id="five">5</button>
      <button class="numb" id="six">6</button>
      <button class="operator" id="add">+</button>
      <button class="numb" id="one">1</button>
      <button class="numb" id="two">2</button>
      <button class="numb" id="three">3</button>
      <button id="equals">=</button>
      <button class="numb" id="zero">0</button>
      <button id="decimal" class="numb">.</button>
    </section>
  </body>
</html>
