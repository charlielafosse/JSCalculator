<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="myJS.js" async></script>
  </head>
  <body>
    <h2>Javascript Calculator</h2>
    <section id="keyboard">
      <div id="display">Display board</div>
      <div id="clear">AC</div>
      <div class="operator" id="divide">/</div>
      <div class="operator" id="multiply">X</div>
      <div class="numb" id="seven">7</div>
      <div class="numb" id="eight">8</div>
      <div class="numb" id="nine">9</div>
      <div class="operator" id="subtract">-</div>
      <div class="numb" id="four">4</div>
      <div class="numb" id="five">5</div>
      <div class="numb" id="six">6</div>
      <div class="operator" id="add">+</div>
      <div class="numb" id="one">1</div>
      <div class="numb" id="two">2</div>
      <div class="numb" id="three">3</div>
      <div id="equals">=</div>
      <div class="numb" id="zero">0</div>
      <div id="decimal" class="numb">.</div>
    </section>
  </body>
</html>
